<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" media="screen"
	href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen"
	href="../../css/dataTables.bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen"
	href="../../layui/css/layui.css">
</head>
<body>
	<div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<header style="height: 100%">
				<div align="left">
					<table style="width: 100%">
						<tr>
							<td>
								<form class="form-inline" onsubmit="return false">
									<div class="form-group">
										角色： <input id="name" type="text" class="form-control"
											placeholder="角色">
										<button id="searchBt" class="layui-btn layui-btn-sm"
											permission="sys:role:query">
											<i class="layui-icon">&#xe615;</i>搜索
										</button>
									</div>
								</form>
							</td>
							<td align="right">
								<button class="layui-btn layui-btn-sm"
									onclick="location.href='addRole.html'"
									permission="sys:role:add">
									<i class="layui-icon">&#xe608;</i> 添加
								</button>
							</td>
						</tr>
					</table>
				</div>
			</header>

			<div>
				<div class="widget-body no-padding">
					<table id="dt-table"
						class="table table-striped table-bordered table-hover"
						style="width: 100%">
						<thead>
							<tr>
							</tr>
							<tr>
								<th style="width: 20%">角色</th>
								<th>描述</th>
								<th style="width: 20%">修改时间</th>
								<th style="width: 10%">操作</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript"
	src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
var pers = checkPermission();

var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"language": {
                "url": "/js/plugin/datatables/Chinese.lang"
            },
        	"ajax": {
        		"url" : "/roles",
        		"type":"get",
        		"data":function(d){
    				d.name = $('#name').val();
        		},
    			"error":function(xhr, textStatus, errorThrown){
    				var msg = xhr.responseText;
    				console.log(msg)
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
                { "data": "name", "defaultContent": ""},
                { "data": "description", "defaultContent": ""},
                { "data": "updateTime", "defaultContent": ""},
                { 
                	"data": "", 
                	"defaultContent": "",
                	"orderable":false,
                	"render": function (data, type, row) {
                		var id = row['id'];
                		var href = "addRole.html?id=" + id;
                        var edit = buttonEdit(href, "sys:role:add", pers);
                		var del = buttonDel(id, "sys:role:del", pers);
                        return edit + del;
                  	}
                },
            ],
            "order": [[ 2, "desc" ]]
        } );
}

layui.use('layer', function(){
    var layer = layui.layer;
});

function del(id){
    layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
        $.ajax({
            type : 'delete',
            url : '/roles/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});

init();
</script>
